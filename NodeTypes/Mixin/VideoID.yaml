'Jonnitto.PrettyEmbedVideoPlatforms:Mixin.VideoID':
  abstract: true
  superTypes:
    'Jonnitto.PrettyEmbedHelper:Mixin.Force16to9': true
    'Jonnitto.PrettyEmbedHelper:Mixin.Metadata.ID': true
    'Jonnitto.PrettyEmbedHelper:Mixin.Metadata.Title': true
    'Jonnitto.PrettyEmbedHelper:Mixin.Metadata.Ratio': true
    'Jonnitto.PrettyEmbedHelper:Mixin.Metadata.Image': true
    'Jonnitto.PrettyEmbedHelper:Mixin.Metadata.Thumbnail': true
    'Jonnitto.PrettyEmbedHelper:Mixin.Metadata.Duration': true
  properties:
    platform:
      type: string
      ui:
        label: i18n
        inspector:
          group: videoplatform
          position: 5
          hidden: 'ClientEval:!node.properties.videoID'
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            disabled: true
            placeholder: i18n
            values:
              youtube:
                label: Youtube
                icon: youtube
              vimeo:
                label: Vimeo
                icon: vimeo
    type:
      type: string
      defaultValue: video
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: videoplatform
          position: 6
          hidden: 'ClientEval:node.properties.platform != "youtube"'
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            disabled: true
            values:
              video:
                label: i18n
                icon: film
              playlist:
                label: i18n
                icon: th-list
    videoID:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        showInCreationDialog: true
        inspector:
          group: videoplatform
          position: 7
          editor: Neos.Neos/Inspector/Editors/TextAreaEditor
